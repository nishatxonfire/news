    <style>
      body {
        font-family: 'Anek Bangla', sans-serif;
        background-color: #f8fafc;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      /* Custom Loader */
      .loader {
        animation: rotate 1s infinite;
        height: 50px;
        width: 50px;
      }

      .loader:before,
      .loader:after {
        border-radius: 50%;
        content: "";
        display: block;
        height: 20px;
        width: 20px;
      }
      .loader:before {
        animation: ball1 1s infinite;
        background-color: #1e293b; /* Slate-800 instead of white for visibility on light bg */
        box-shadow: 30px 0 0 #dc2626; /* Red-600 */
        margin-bottom: 10px;
      }
      .loader:after {
        animation: ball2 1s infinite;
        background-color: #dc2626; /* Red-600 */
        box-shadow: 30px 0 0 #1e293b; /* Slate-800 */
      }

      @keyframes rotate {
        0% { transform: rotate(0deg) scale(0.8) }
        50% { transform: rotate(360deg) scale(1.2) }
        100% { transform: rotate(720deg) scale(0.8) }
      }

      @keyframes ball1 {
        0% {
          box-shadow: 30px 0 0 #dc2626;
        }
        50% {
          box-shadow: 0 0 0 #dc2626;
          margin-bottom: 0;
          transform: translate(15px, 15px);
        }
        100% {
          box-shadow: 30px 0 0 #dc2626;
          margin-bottom: 10px;
        }
      }

      @keyframes ball2 {
        0% {
          box-shadow: 30px 0 0 #1e293b;
        }
        50% {
          box-shadow: 0 0 0 #1e293b;
          margin-top: -20px;
          transform: translate(15px, 15px);
        }
        100% {
          box-shadow: 30px 0 0 #1e293b;
          margin-top: 0;
        }
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Professional Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e2e8f0;
        border-radius: 20px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
      }
    </style>
